<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReadTheRole</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="app-shell">
    <header class="header">
      <h1>ReadTheRole</h1>
      <p class="tagline">
        Decode the role. Measure your fit. Prepare with clarity.
      </p>
    </header>

    <section class="input-card">
      
      <!-- Job Description -->
      <label class="input-label">Job Description</label>
      <textarea
        id="jdInput"
        placeholder="Paste the job description here…"
      ></textarea>

      <!-- Resume Upload -->
      <label class="input-label">
        Upload Resume (PDF – Optional but Recommended)
      </label>
      <input
        type="file"
        id="resumeInput"
        accept="application/pdf"
        class="file-input"
      />

      <button class="primary-btn" onclick="analyze()">
        Analyze Role
      </button>

    </section>

    <section id="results" class="results"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
